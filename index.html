<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form name="form">
        <input type="text" name="pole" readonly size="38px">
    </form>
    <input type="button" value="a!" id="fact">
    <input type="button" value="^" id="pow">
    <input type="button" value="%" id="mod">
    <input type="button" value="RAD" id="deg">
    <input type="button" value="clean" id="clean">
    <input type="button" value="sin" id="sin">
    <input type="button" value="1" id="1">
    <input type="button" value="2" id="2">
    <input type="button" value="3" id="3">
    <input type="button" value="+" id="sum">
    <input type="button" value="cos" id="cos">
    <input type="button" value="4" id="4">
    <input type="button" value="5" id="5">
    <input type="button" value="6" id="6">
    <input type="button" value="-" id="sub">
    <input type="button" value="tg" id="tg">
    <input type="button" value="7" id="7">
    <input type="button" value="8" id="8">
    <input type="button" value="9" id="9">
    <input type="button" value="*" id="mult">
    <input type="button" value="ctg" id="ctg">
    <input type="button" value="." id="dot">
    <input type="button" value="0" id="0">
    <input type="button" value="=" id="eq">
    <input type="button" value="/" id="div">

    <script src="./script.js"></script>
</body>
</html>
